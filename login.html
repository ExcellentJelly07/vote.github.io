<!-- plugins -->
<link rel="stylesheet" href="styles/voting-system-design.css">

<!-- title -->
<title>
    Login
</title>

<!-- header -->
<h1>
    Login   
</h1>


<!-- login -->
<div class="loginBox"> <br>
    <h2>
        Login
    </h2> <br>
    
    <input placeholder="  Username" id="usernameInput"> <br> 

    <input placeholder="  Password" id="passwordInput"> <br> 

    <h4 id="loginErrorText">
        Wrong Username or Password
    </h4> 

    <button id="cancelButton">
        Cancel
    </button>

    <button class="buttonAccept" id="loginButton">
        Login
    </button>

<script src="scripts/login.js"></script>
</div>
