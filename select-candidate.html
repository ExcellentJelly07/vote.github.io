<!-- plugins -->
<link rel="stylesheet" href="styles/voting-system-design.css">

<!-- title -->
<title>
    Select Candidate
</title>

<!-- header -->
<h1>
    Select Candidate   
</h1>

<!-- select box -->
<div class="selectBoxContainers">
    <div class="selectBox"> <br>
        <h2>
            President
        </h2> <br>
    
        <div class="radioBox">
            <label class="radioTitle">Person A</label>
            <input class="radioButton" type="radio" name="presidentSelection"> <br> 
        </div>
    
        <div class="radioBox">
            <label class="radioTitle">Person B</label>
            <input class="radioButton" type="radio" name="presidentSelection"> <br> 
        </div>
    
        <div class="radioBox">
            <label class="radioTitle">Person C</label>
            <input class="radioButton" type="radio" name="presidentSelection"> <br> 
        </div>
    </div>

    <div class="selectBox"> <br>
        <h2>
            Vice President
        </h2> <br>
    
        <div class="radioBox">
            <label class="radioTitle">Person A</label>
            <input class="radioButton" type="radio" name="vicePresidentSelection"> <br> 
        </div>
    
        <div class="radioBox">
            <label class="radioTitle">Person B</label>
            <input class="radioButton" type="radio" name="vicePresidentSelection"> <br> 
        </div>
    
        <div class="radioBox">
            <label class="radioTitle">Person C</label>
            <input class="radioButton" type="radio" name="vicePresidentSelection"> <br> 
        </div>
    
    </div>
</div>


<button class="buttonSubmit" id="submitVoteButton">
    Submit
</button>

<script src="scripts/select-candidate.js"></script>
